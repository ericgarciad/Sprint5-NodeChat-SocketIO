
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT-APP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

</head>
<body>

   <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="./assets//chatImage.jpg" alt="Card image cap">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" action="chat.html">
                <h3 class="box-title m-b-20 text-center">CHAT-APP</h3>

                <div class="form-group mt-5">
                    <div id="checkNombre"></div>
                    <div class="col-xs-12">
                        <input id="nombre" class="form-control" type="text" required="" placeholder="Username" name="nombre"> </div>
                </div>
                <div class="form-group mt-3">
                    <div id="checkSala"></div>
                    <div class="col-xs-12">
                        <input id="sala" class="form-control" type="text" required="" placeholder="Chat Room" name="sala"> </div>
                </div>

                <div class="form-group text-center mt-5">
                    <div class="col-xs-12 p-b-20">
                        <button onclick="checkInput()" class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Join chat</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/index.js"></script>

</body>
</html>
