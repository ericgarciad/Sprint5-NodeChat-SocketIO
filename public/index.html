
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT-APP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    

</head>
<body>

   <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="./assets//chatImage.jpg" alt="Card image cap">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" action="chat.html">
                <h3 class="box-title m-b-20 text-center">CHAT-APP</h3>

                <div class="form-group mt-5">
                    <div id="checkNombre"></div>
                    <div class="col-xs-12">
                        <input id="nombre" class="form-control" type="text" required="" placeholder="Username" name="nombre"> </div>
                </div>
                <div class="form-group mt-3">
                    <div id="checkSala"></div>
                    <div class="col-xs-12">
                        <input id="sala" class="form-control" type="text" required="" placeholder="Chat Room" name="sala"> </div>
                </div>

                <button type="button" onclick="toggleInfo()" class="btn btn-info mt-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                  </svg> How does it work?</button>

                <div id="info" class="mt-3">
                    <div class="alert alert-primary d-flex align-items-center " role="alert">
                        <p class="text-justify">
                          Open two or more windows and enter any Username and the same Chat Room to chat together. 
                        </p>
                      </div>
                </div>

                <div class="form-group text-center mt-5">
                    <div class="col-xs-12 p-b-20">
                        <button onclick="checkInput()" class="btn btn-block btn-lg btn-info btn-rounded " style="background-color: #56ACDD;" type="submit">Join chat</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>

  
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/index.js"></script>

</body>
</html>
