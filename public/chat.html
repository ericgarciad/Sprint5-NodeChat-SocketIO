<nav class="navbar navbar-light" style="background-color: #56ACDD;">
   <b> <a class="navbar-brand" href="https://chatapp-nodeegd.herokuapp.com/" style="color: #ffffff;">

    <div class="container mt-5">
        
        <div class="row">
            <div class="col-md-3 overflow-auto">
                
                <div class="inbox_chat">
                    <ul class="text-left mr-4" id="divUsuarios"> </ul>
                </div>
                
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-8  mt-5 mt-md-0">

                <div class="msg_history" id='msg_history'>

                    <ul class="mr-4 mt-3" id="divChatbox">
                </div>

                <form id="formEnviar">
                    <div class="input-group mb-3">
                        <input id="txtMensaje" type="text" class="form-control" placeholder="Type a message"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <span style="background-color: #56ACDD;" id="chatbutton" type="submit" class="input-group-text" id="basic-addon2"><svg
