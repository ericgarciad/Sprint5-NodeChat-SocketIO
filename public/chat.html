<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css"
        rel="stylesheet" <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/chat.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3 border border-3 border-dark rounded">
                <div class="inbox_chat">
                    <ul class="liStyle" id="divUsuarios"> </ul>
                </div>
            </div>
            <div class="col-md-1">
            </div>
            <div class="col-md-8 border border-3 border-dark mt-5 mt-md-0 rounded">

                <div id='msg_history' class="msg_history">
                    <div class="incoming_msg">
                        <div class="received_msg">
                            <div class="">

                                <ul class="chat-list p-20" id="divChatbox">



                            </div>
                        </div>
                    </div>
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <form id="formEnviar">
                            <div class="input-group mt-3">
                                <input type="text" class="write_msg" placeholder="Type a message" autocomplete="off"
                                    id="txtMensaje">
                                <div class="input-group-append">
                                    <button type="submit" id="chatbutton" class="msg_send_btn" type="button"><i
                                            class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/chat-socket.js"></script>


</body>

</html>
